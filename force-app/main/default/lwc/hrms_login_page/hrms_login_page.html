<!-- workforce360Register.html -->
<template>
    <div class="login-container">
        <!-- Decorative Images -->
        <img src={characterUrl} alt="Character" class="decorative-character">
        <img src={plantUrl} alt="Plant" class="decorative-plant">
        
        <div class="login-card">
            <div class="brand-header">
                <h1>Welcome Back</h1>
                <p>Sign in WORKFORCE 360</p>
            </div>
            
            <form onsubmit={handleLogin}>
                <div class="form-group">
                    <lightning-input 
                        type="email" 
                        label="Email" 
                        value={email}
                        onchange={handleEmailChange}
                        required>
                    </lightning-input>
                </div>

                <div class="form-group">
                    <lightning-input 
                        type="password" 
                        label="Password" 
                        value={password}
                        onchange={handlePasswordChange}
                        required>   
                    </lightning-input>
                </div>

                <div class="form-group remember-me">
                    <lightning-input 
                        type="checkbox" 
                        label="Remember me" 
                        checked={rememberMe}
                        onchange={handleRememberMeChange}>
                    </lightning-input>
                </div>

                <div class="form-group">
                    <lightning-button 
                        label="Sign In" 
                        type="submit" 
                        variant="brand"
                        disabled={isLoading}>
                    </lightning-button>
                </div>

                <div class="form-footer">
                    Don't have an account? 
                    <a href="#" onclick={handleRegisterClick}>Register</a>
                </div>
            </form>
        </div>
    </div>
</template>
