<template>
    <template if:true={campaign}>
        <div class="campaign-poster">
            <div class="poster-content">
                <h1 class="campaign-title">{campaign.Name}</h1>
                <pre class="campaign-description">{campaign.Description}</pre>
                <div class="campaign-info">
                    <p><strong>Start Date:</strong> {campaign.StartDate}</p>
                    <p><strong>End Date:</strong> {campaign.EndDate}</p>
                    <p><strong>Salary:</strong> {campaign.Salary__c}</p>
                    <p><strong>Experience:</strong> {campaign.Experience__c}</p>
                    <p><strong>Job Mode:</strong> {campaign.Job_Mode__c}</p>
                    <p><strong>Job Location:</strong> {campaign.Job_Location__c}</p>
                    <p><strong>Education:</strong> {campaign.Education__c}</p>
                </div>
                <div class="button-group">
                    <lightning-button label="Apply Now" variant="brand" onclick={handleApplybtn}></lightning-button>
                    <lightning-button label="Back to List" variant="neutral" onclick={handleBackbtn}></lightning-button>
                </div>
            </div>
        </div>
    </template>
    <template if:false={campaign}>
        <p class="error-message">Error: No campaign found.</p>
    </template>
</template>
