<template>
    <template if:true={campaign}>
        <div class="campaign-container">
            <div class="header-section">
                <h1 class="campaign-title">{campaign.Name}</h1>
                <lightning-button 
                    class="apply-button"
                    label="Apply" 
                    variant="brand" 
                    onclick={handleApply}>
                </lightning-button>
            </div>
            
            <div class="campaign-details">
                <div><strong>Location:</strong> {campaign.Job_Location__c}</div>
                <div><strong>Level:</strong> Senior</div>
                <div><strong>Role:</strong> Developer</div>
            </div>

            <div class="salary-range">
                US${campaign.Salary__c}
            </div>

            <pre class="campaign-description">{campaign.Description}</pre>

            <div class="job-id">
                Job ID: {campaign.Id}
            </div>
        </div>
    </template>

    <template if:false={campaign}>
        <p>Error</p>
    </template>
</template>
