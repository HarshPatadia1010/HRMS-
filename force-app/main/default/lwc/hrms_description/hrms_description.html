<template>
    <template if:true={campaign}>
        <div class="campaign-container">
            <div class="campaign-card">
                <h1 class="campaign-title">{campaign.Name}</h1>
                <pre class="campaign-description">{campaign.Description}</pre>

                <div class="date-container">
                    <div class="date-box start-date">ðŸ“… <strong>Start Date:</strong> {campaign.StartDate}</div>
                    <div class="date-box end-date">ðŸ“… <strong>End Date:</strong> {campaign.EndDate}</div>
                </div>

                <div class="campaign-details">
                    <strong>Salary: {campaign.Salary__c}</strong>
                    <strong>Experience: {campaign.Experience__c}</strong>
                    <strong>Job Mode: {campaign.Job_Mode__c}</strong>
                    <strong>Job Location: {campaign.Job_Location__c}</strong>
                </div>

                <div class="button-group">
                    <lightning-button label="Apply Now" variant="brand" onclick={handleApply}></lightning-button>
                    
                </div>
            </div>
        </div>
    </template>

    <template if:false={campaign}>
        <p>Error</p>
    </template>
</template>
