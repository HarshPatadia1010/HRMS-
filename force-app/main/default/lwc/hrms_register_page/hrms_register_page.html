<template>
    <div class="register-container">
        <!-- Decorative Images -->
        <img src={characterUrl} alt="Character" class="decorative-character">
        <img src={plantUrl} alt="Plant" class="decorative-plant">
        
        <div class="register-card">
            <div class="brand-header">
                <h1>Create Account</h1>
                <p>Join our HRMS platform</p>
            </div>
            
            <form onsubmit={handleRegister}>
                <div class="form-row">
                    <div class="form-group">
                        <lightning-input 
                            label="First Name" 
                            value={firstName}
                            onchange={handleFirstNameChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="form-group">
                        <lightning-input 
                            label="Last Name" 
                            value={lastName}
                            onchange={handleLastNameChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <div class="form-group">
                    <lightning-input 
                        type="email" 
                        label="Email" 
                        value={email}
                        onchange={handleEmailChange}
                        required>
                    </lightning-input>
                </div>

                <div class="form-group">
                    <lightning-button 
                        label="Create Account" 
                        type="submit" 
                        variant="brand">
                    </lightning-button>
                </div>

                <div class="form-footer">
                    Already have an account? 
                    <a href="#" onclick={handleLoginClick}>Sign in</a>
                </div>
            </form>
        </div>
    </div>
</template>
