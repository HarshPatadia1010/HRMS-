<template>

    <div>
<c-job-search></c-job-search>

    </div>
    <div class="job-list-container">
       

        <div class="job-grid">
            <template for:each={filteredJobs} for:item="job">
                <div key={job.Id} class="job-card">
                    <div class="job-title" onclick={handleCampaignClick} data-id={job.Id}>
                        <a class="job-link">{job.Name}</a>
                    </div>
                    <p class="job-description">{job.Job_Description__c}</p>
                    <p><strong>Location:</strong> {job.Job_Location__c}</p>
                    <p><strong>Salary:</strong> {job.Salary__c}</p>
                    <p><strong>Experience:</strong> {job.Experience__c} years</p>
                    <p><strong>Mode:</strong> {job.Job_Mode__c}</p>
                    <lightning-button label="Apply Now" variant="brand" onclick={handleApply} data-id={job.Id}></lightning-button>
                </div>
            </template>
        </div>
    </div>
</template>
